version: "3"

services:
  postgres:
    image: postgres:14-alpine
    restart: always
    volumes:
      - /var/lib/docker/volumes/my_postgres/_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: db
    ports:
      - "5432:5432"

